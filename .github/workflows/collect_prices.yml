name: Daily price collection

on:
  schedule:
    # JST 03:17 = UTC 18:17
    - cron: "17 18 * * *"
  workflow_dispatch:

concurrency:
  group: collect-prices
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TZ: Asia/Tokyo

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}/src:${PYTHONPATH}"
          python -m specscopex.jobs.collect_prices

      - name: Collect FX rates
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}/src:${PYTHONPATH}"
          python -m specscopex.jobs.collect_fx_rates
